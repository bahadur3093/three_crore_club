<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Cr Club</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Upload team CSV</h1>
    <div class="file_upload">
      <div class="file_upload_wrapper">
        <input type="file" id="csvFile" accept=".csv" />
      </div>
      <div class="legends">
        <div class="legends_wrapper">
          Captain
          <div class="legend_icon" id="captainColor"></div>
        </div>
        <div class="legends_wrapper">
          Vice Captain
          <div class="legend_icon" id="viceCaptainColor"></div>
        </div>
      </div>
    </div>
    <div id="result_wrapper"></div>
    <script src="./script.js"></script>
  </body>
</html>
